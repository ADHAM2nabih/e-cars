<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #112c36, #006e84);
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .centered-box {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border: 2px solid black;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(5px);
            border-radius: 50px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .paragraph {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .text-center {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline preload="auto" poster="your-image.jpg" oncanplay="this.style.display='block'">
            <source src="a1.mp4" type="video/mp4">
        </video>
    </div>
    <div class="centered-box">
        <div class="title">Welcome to our survey</div>
        <div class="paragraph">We want to survey people about electric cars and gasoline cars. Many prefer electric cars for lower costs and environmental benefits. Gasoline cars remain popular, but may lose ground in the future.</div>
    </div>
    <div class="text-center">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeTVxxMo0cRQXDWmGyAsjTa53bVc5-uWBSFncOsbBLiiRSLvQ/viewform" class="btn">
            Start survey
        </a>
    </div>
</body>
</html>
